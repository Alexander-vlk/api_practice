{% extends "base.html" %}

{% block title %}
Авторизация
{% endblock title %}

{% block content %}
<section>
    {% if form.errors %}
    <div class="errors">
        <p>Неверное имя пользователя или пароль.</p>
    </div>
    {% endif %}
    <div class="container">
        <form action="{% url 'login' %}" method='POST'>
            {% csrf_token %}
            <div class="container">
                <label for="username-input">Имя пользователя</label>
                <div id='username-input'>{{ form.username }}</div>
            </div>
            <div class="cnotainer">
                <label for="password-input">Пароль</label>
                <div id='password-input'>{{ form.password }}</div>
            </div>
            <input type="submit" value="Войти">
        </form>
    </div>
</section>
{% endblock content %}
