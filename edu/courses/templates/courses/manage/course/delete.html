{% extends "base.html" %}

{% block title %}
Удаление курса {{ object.title }}
{% endblock title %}

{% block content %}
<section>
    <h1>Удаление курса {{ object.title }}</h1>
    <form action="" method='post'>
        {% csrf_token %}
        <p>Вы точно хотите удалить этот курс?</p>
        <input type="submit" class='btn btn-danger' value="Да, удалить">
    </form>
</section>
{% endblock content %}
